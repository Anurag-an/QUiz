    <body>
<div class="fun">
        <div id="quiz">
            <h1>Welcome to EduComp Quiz</h1>

                <button id="btn0"><span id="choice0"></span></button>

            <hr style="margin-top: 50px">
            <footer>
                <div class="anurag1">
				<p id="progress">Question x of y</p><br>
                <b>INSTRUCTIONS:</b>
                <p>1. You will get <b>+3</b> for each correct answer and <b>-1</b> for each wrong answers </p>

            </footer>
        </div>
    </div>
